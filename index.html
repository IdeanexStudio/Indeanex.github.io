<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideanex Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #c0c0c0, #3a3a3a);
      color: white;
      text-align: center;
    }
    header {
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(90deg, #e0e0e0, #7d7d7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ddd;
    }
    section {
      padding: 2rem;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .service {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: 0.3s;
    }
    .service:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.1);
    }
    footer {
      padding: 2rem 1rem;
      background-color: #2b2b2b;
    }
    .links a {
      margin: 0 1rem;
      color: #aaa;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ideanex Studio</h1>
    <p>جهان خلاقیت، قدرت تکنولوژی و جسارت دیجیتال</p>
  </header>  <section>
    <h2>خدمات ما</h2>
    <div class="services">
      <div class="service">طراحی سایت‌های مدرن و واکنش‌گرا</div>
      <div class="service">ساخت اپلیکیشن‌های موبایل خلاقانه</div>
      <div class="service">تبلیغات هدفمند و جذاب</div>
      <div class="service">مشاوره دیجیتال مارکتینگ و برندینگ</div>
      <div class="service">ساخت بازی‌های موبایلی خاص</div>
    </div>
  </section>  <footer>
    <p>ارتباط با ما:</p>
    <div class="links">
      <a href="https://wa.me/YOUR_NUMBER">واتساپ</a>
      <a href="https://instagram.com/YOUR_INSTAGRAM">اینستاگرام</a>
      <a href="mailto:your@email.com">ایمیل</a>
    </div>
  </footer>
</body>
</html>
