<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمونه‌کارها - Ideanex Studio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      background: white;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.6s ease;
    }
    .card.show {
      transform: translateY(0);
      opacity: 1;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-info {
      padding: 15px;
    }
    .card:hover .card-info {
      background: rgba(0,0,0,0.05);
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #222;
    }
    .category {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h2>نمونه‌کارهای Ideanex</h2>
<div class="portfolio-grid" id="portfolio">
  <div class="card">
    <img src="https://via.placeholder.com/400x250" alt="پروژه ۱">
    <div class="card-info">
      <div class="card-title">سایت فروشگاهی نقره</div>
      <div class="category">طراحی سایت</div>
    </div>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/400x250" alt="پروژه ۲">
    <div class="card-info">
      <div class="card-title">اپلیکیشن ماشین حساب دلاری</div>
      <div class="category">اپلیکیشن اندروید</div>
    </div>
  </div>
  <!-- پروژه‌های بیشتر -->
</div>

<script>
  // افکت ظاهر شدن هنگام اسکرول
  const cards = document.querySelectorAll('.card');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.1 });

  cards.forEach(card => {
    observer.observe(card);
  });
</script>

</body>
</html>
